<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta story_name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI Clone</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body id="userprofile">
    <main>
        <header>
            <nav id="nav" class="brd-btm">
                <div class="nav container d-flex a-center ptb-9">
                    <div class="nav-logo">
                        <img src="../img/insta-logo.png" alt="Instagram">
                    </div>
                    <div class="nav-search gray bgclr-message rad-3">
                        <input type="text" placeholder="Search" class="f-14 lnh-18 fw-300 opacity-07">
                        <i class="fa-solid fa-magnifying-glass f-8"></i>
                    </div>
                    <div class="nav-menu f-end d-flex ml-auto">
                        <a href="../../index.htm"><img class="menu-btn ml-22" src="../img/homediactive.svg" alt="Home"></a>
                        <a href="../html/messenger.htm"><img class="menu-btn ml-22" src="../img/Messenger.svg"
                                alt="Messenger"></a>
                        <a href=""><img class="menu-btn ml-22" src="../img/NewPosts.svg" alt="NewPosts"></a>
                        <a href="../html/explore.htm"><img class="menu-btn ml-22" src="../img/FindPeople.svg"
                                alt="FindPeople"></a>
                        <a href=""><img class="menu-btn ml-22" src="../img/ActivityFeed.svg" alt="ActivityFeed"></a>
                        <div class="menu-btn ml-22">
                            <a href="../html/myprofile.htm"><img class="rad-22" src="../img/sadiqpp.jpg" alt=""></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container clr-dark">
            <div class="brd-btm pb-44">
                <div class="myprofile d-flex pt-20 a-center pb-44 ">
                    <div class="myprofile_photo ml-71 mr-101">
                        <img src="../img/galatasaray.jpg" alt="">
                    </div>
                    <div class="myprofile_infos ">
                        <div class="d-flex a-center mb-20">
                            <h2 class="lnh-32 f-28 fw-300 mr-20">galatasaray</h2>
                            <button class="mr-13 btn-blue  p-6-10  fw-600 f-14 lnh-18">Follow</button>
                            <button><i class="fa-solid fa-ellipsis f-24"></i></button>
                        </div>
                        <div class="d-flex mb-20 f-16 lnh-18 fw-400">
                            <div class="mr-40">
                                <span class="fw-600">27.9K</span>
                                <span>posts</span>
                            </div>
                            <div class="mr-40">
                                <span class="fw-600">15.2M</span>
                                <span>followers</span>
                            </div>
                            <div class="mr-40">
                                <span class="fw-600">196</span>
                                <span>following</span>
                            </div>
                        </div>
                        <div>
                            <h3 class="fw-600 f-16 lnh-24">Galatasaray</h3>
                        </div>
                    </div>
                </div>
                <div class="galatasaray_stories d-flex">
                    <div class="galatasaray_story">
                        <div class="story-gs mb-16">
                            <button><img src="../img/gs-story.jpg" alt="gs-story"></button>
                        </div>
                        <span>WhatsApp</span>
                    </div>
                    <div class="galatasaray_story">
                        <div class="story-gs mb-16">
                            <button><img src="../img/gsTwitter.jpg" alt="gsTwitter"></button>
                        </div>
                        <span>Twitter</span>
                    </div>
                    <div class="galatasaray_story">
                        <div class="story-gs mb-16">
                            <button><img src="../img/gsYoutube.jpg" alt="gsYoutube"></button>
                        </div>
                        <span>YouTube</span>
                    </div>
                    <div class="galatasaray_story">
                        <div class="story-gs mb-16">
                            <button><img src="../img/gsFacebook.jpg" alt="gsFacebook"></button>
                        </div>
                        <span>Facebook</span>
                    </div>
                </div>
            </div>
            <div class="d-flex a-center j-center ptb-17">
                <div class="d-flex mr-60 a-center">
                    <img class="mr-6" src="../img/Posts.svg" alt="Posts">
                    <button class="fw-600 f-12 lnh-18">POSTS</button>
                </div>
                <div class="d-flex mr-60 gray a-center">
                    <img class="mr-6" src="../img/guides.svg" alt="Guides">
                    <button class="fw-600 f-12 lnh-18 gray">GUIDES</button>
                </div>
                <div class="d-flex mr-60 gray a-center">
                    <img class="mr-6" src="../img/reels.svg" alt="Reels">
                    <button class="fw-600 f-12 lnh-18 gray">REELS</button>
                </div>
                <div class="d-flex mr-60 gray a-center">
                    <img class="mr-6" src="../img/videos.svg" alt="Videos">
                    <button class="fw-600 f-12 lnh-18 gray">VIDEOS</button>
                </div>
                <div class="d-flex mr-60 gray a-center">
                    <img class="mr-6" src="../img/tagged.svg" alt="Tagged">
                    <button class="fw-600 f-12 lnh-18 gray">TAGGED</button>
                </div>
            </div>
            <div class="user_posts d-flex">
                <img src="../img/gsPost1.jpg" alt="Galatasaray Post">
                <img src="../img/gsPost2.jpg" alt="Galatasaray Post">
                <img src="../img/gsPost3.jpg" alt="Galatasaray Post">
                <img src="../img/gsPost4.jpg" alt="Galatasaray Post">
                <img src="../img/gspost5.jpg" alt="Galatasaray Post">
                <img src="../img/muslera.jpg" alt="Galatasaray Post">
            </div>
        </section>
    </main>
</body>

</html>
